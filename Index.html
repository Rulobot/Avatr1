<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            height: 80px;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            text-decoration: underline;
        }

        .mic-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ffc107;
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mic-button:hover {
            background-color: #e0a800;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .big-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .big-button:hover {
            background-color: #218838;
        }

        .video-player {
            margin-top: 20px;
        }

        .video-player video {
            width: 100%;
            border-radius: 8px;
        }

        .contact-info {
            margin-top: 20px;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
     </style>
    <script>
        function playVideo(videoSrc) {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = videoSrc;
            videoPlayer.play();
        }

        function downloadFile(fileName) {
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            link.target = '_self';
            link.click();
        }

       window.onload = function() {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = 'Somos1.mp4';
            videoPlayer.play();
        };

        function startMic() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();

                if (transcript.includes('quienes somos')) {
                    document.querySelector('.column:nth-child(1) button:nth-child(1)').click();
                } else if (transcript.includes('escuela')) {
                    document.querySelector('.column:nth-child(1) button:nth-child(1)').click();
                } else if (transcript.includes('justificación')) {
                    document.querySelector('.column:nth-child(1) button:nth-child(2)').click();
                } else if (transcript.includes('habilidades')) {
                    document.querySelector('.column:nth-child(2) button:nth-child(1)').click();
                } else if (transcript.includes('campo')) {
                    document.querySelector('.column:nth-child(2) button:nth-child(2)').click();
                } else if (transcript.includes('horarios')) {
                    document.querySelector('.column:nth-child(3) button:nth-child(1)').click();
                } else if (transcript.includes('costos')) {
                    document.querySelector('.column:nth-child(3) button:nth-child(2)').click();
                } else if (transcript.includes('titulación')) {
                    document.querySelector('.column:nth-child(4) button:nth-child(1)').click();
                } else {
                    const synth = window.speechSynthesis;
                    const utterThis = new SpeechSynthesisUtterance('Me Repites de favor?');
                    synth.speak(utterThis);
                }
            };

            recognition.onerror = function() {
                const synth = window.speechSynthesis;
                const utterThis = new SpeechSynthesisUtterance('Hubo un error al intentar escuchar');
                synth.speak(utterThis);
            };

            recognition.start();
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logotipo">
    </div>

    <h1 class="title">Licenciatura en Derecho</h1>

    <button class="mic-button" onclick="startMic()">Escuchar</button>

    <div class="container">
        <div class="button-group">
            <div class="column">
                <button onclick="playVideo('Somos1.mp4')">AIFCF</button>
                <button onclick="playVideo('JustifLD.mp4')">Justificación</button>
            </div>
            <div class="column">
                <button onclick="playVideo('HabilidadesLD2.mp4')">Habilidades</button>
                <button onclick="playVideo('CampoLD2.mp4')">Campo</button>
            </div>
            <div class="column">
                <button onclick="playVideo('HorariosLD.mp4')">Horarios</button>
                <button onclick="playVideo('CostosLD.mp4')">Costos</button>
            </div>
            <div class="column">
                <button onclick="playVideo('TitulacionLD.mp4')">Titulación</button>
            </div>

        </div>
        <button class="big-button" onclick="downloadFile('Ficha.pdf')">Descarga Ficha</button>

        <div class="video-player">
            <video id="video-player" controls>
                <source src="" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>

    </div>

    <div class="contact-info">
        <h2>Contáctame en:</h2>
        <p>Email: Contacto@AIFCF.com.mx</p>
        <p>whatsapp: XXXX XXXX XXXX</p>
        <p>Teléfono: +52 111 111 1111</p>
        <p>Dirección: Calle XXX ###, Ciudad MX, País...</p>
    </div>

</body>
</html>
